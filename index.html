<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Contact Form</title>
</head>

<body>

    <div class="container">

        <h2 class="text-primary">Contact Form</h2>

        <form action="" id="contactForm" method="post">
            <fieldset>
    
                <legend>Please fill in the form below to get in contact with us.</legend>
    
                <div id="errorMsg" class="text-danger"></div>
    
                <p><label for="">Name: </label>
                    <input type="text" name="name" class="form-control">
                </p>
    
                <p><label for="">E-Mail: </label>
                    <input type="text" name="email" class="form-control">
                </p>
    
                <p><label for="">Phone: </label>
                    <input type="text" name="phone" class="form-control">
                </p>
    
                <p><label for="">Message</label>
                    <textarea cols="30" rows="5" name="message" class="form-control"></textarea>
                </p>
    
                <button type="submit" class="btn btn-primary">Send Message</button>
    
            </fieldset>
        </form>

    </div>

    

    <script src="js/app.js"></script>
</body>

</html>

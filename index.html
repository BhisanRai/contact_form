<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h2>Contact Form</h2>

    <form action="" id="contactForm">
        <fieldset>

            <legend>Please fill in the form below to get in contact with us.</legend>

            <p><label for="">Name: </label><input type="text"></p>
            <p><label for="">E-Mail: </label><input type="text"></p>
            <p><label for="">Phone: </label><input type="text"></p>
            <p><label for="">Message</label><textarea cols="30" rows="5"></textarea></p>
            <button type="submit">Send Message</button>
        </fieldset>
    </form>

</body>
</html>

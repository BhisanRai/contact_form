<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <h2>Contact Form</h2>

    <form action="" id="contactForm">
        <fieldset>

            <legend>Please fill in the form below to get in contact with us.</legend>

            <div id="errorMsg"></div>

            <p><label for="">Name: </label>
                <input type="text" name="name">
            </p>

            <p><label for="">E-Mail: </label>
                <input type="text" name="email">
            </p>

            <p><label for="">Phone: </label>
                <input type="text" name="phone">
            </p>

            <p><label for="">Message</label>
                <textarea cols="30" rows="5" name="message"></textarea>
            </p>

            <button type="submit">Send Message</button>

        </fieldset>
    </form>

    <script src="js/app.js"></script>
</body>

</html>
